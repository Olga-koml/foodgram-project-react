version: '3.8'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - foodgram_db:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: olgakom/foodgram_backend:v2.14.06.2023
    volumes:
      - foodgram_static:/app/static/
      - foodgram_media:/app/media/
      - ../data:/app/data
    depends_on:
      - db
    env_file:
      - ./.env
    restart: always

  frontend:
    image: olgakom/foodgram_frontend:v.14.06.2023
    volumes:
      - ./frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - foodgram_static:/var/html/static/
      - foodgram_media:/var/html/media/
    depends_on:
      - backend
    restart: always

volumes:
  foodgram_static:
  foodgram_media:
  foodgram_db:
  foodgram_frontend:







